span> <span class="title class_">ArrayStack</span> &#123;</span><br><span class="line"></span><br><span class="line">   <span class="keyword">private</span> String[] items;  <span class="comment">// 数组</span></span><br><span class="line">   <span class="keyword">private</span> <span class="type">int</span> count;       <span class="comment">// 栈中元素个数</span></span><br><span class="line">   <span class="keyword">private</span> <span class="type">int</span> n;           <span class="comment">// 栈的大小</span></span><br><span class="line"></span><br><span class="line">   <span class="comment">// 初始化数组，申请一个大小为 n 的数组空间</span></span><br><span class="line">   <span class="keyword">public</span> <span class="title function_">ArrayStack</span><span class="params">(<span class="type">int</span> n)</span> &#123;</span><br><span class="line">     <span class="built_in">this</span>.items = <span class="keyword">new</span> <span class="title class_">String</span>[n];</span><br><span class="line">     <span class="built_in">this</span>.n = n;</span><br><span class="line">     <span class="built_in">this</span>.count = <span class="number">0</span>;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 功能:入栈</span></span><br><span class="line"><span class="comment">    * 说明:数组入栈的入口为数组尾部</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> item :入栈数据元素</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>:是否入栈成功</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">push</span><span class="params">(String item)</span> &#123;</span><br><span class="line">     <span class="comment">// 数组空间不够了，直接返回 false，入栈失败。</span></span><br><span class="line">     <span class="keyword">if</span> (count == n) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">     <span class="comment">// 将 item 放到下标为 count 的位置</span></span><br><span class="line">     items[count] = item;</span><br><span class="line">     <span class="comment">//数组长度+1</span></span><br><span class="line">     ++count;</span><br><span class="line">     <span class="comment">//入栈成功</span></span><br><span class="line">     <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 功能:出栈</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>:返回出栈元素</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">public</span> String <span class="title function_">pop</span><span class="params">()</span> &#123;</span><br><span class="line">     <span class="comment">// 栈为空，则直接返回 null</span></span><br><span class="line">     <span class="keyword">if</span> (count == <span class="number">0</span>) <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">     <span class="comment">// 返回下标为 count-1 的数组元素</span></span><br><span class="line">     <span class="type">String</span> <span class="variable">tmp</span> <span class="operator">=</span> items[count-<span class="number">1</span>];</span><br><span class="line">     <span class="comment">//数组长度-1</span></span><br><span class="line">     --count;</span><br><span class="line">     <span class="comment">//返回出栈数据元素</span></span><br><span class="line">     <span class="keyword">return</span> tmp;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 功能:基本链表实现栈，入栈、出栈、输出栈</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  */</span> [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]  pop  push</span><br><span class="line"> <span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">StackBasedLinkedList</span> &#123;</span><br><span class="line">    <span class="comment">//定义栈顶指针</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">Node</span> <span class="variable">top</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//定义栈结点</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">Node</span> &#123;</span><br><span class="line">        <span class="comment">//栈结点数据域</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">int</span> data;</span><br><span class="line">        <span class="comment">//栈结点指针域</span></span><br><span class="line">        <span class="keyword">private</span> Node next;</span><br><span class="line">        <span class="comment">//构造函数</span></span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">Node</span><span class="params">(<span class="type">int</span> data, Node next)</span> &#123;</span><br><span class="line">          <span class="built_in">this</span>.data = data;</span><br><span class="line">          <span class="built_in">this</span>.next = next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//get 获取数据域方法</span></span><br><span class="line">        <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">getData</span><span class="params">()</span> &#123;</span><br><span class="line">          <span class="keyword">return</span> data;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 功能:入栈</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> value:要入栈的数据元素</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">push</span><span class="params">(<span class="type">int</span> value)</span> &#123;</span><br><span class="line">        <span class="comment">//创建一个栈结点</span></span><br><span class="line">        <span class="type">Node</span> <span class="variable">newNode</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Node</span>(value, <span class="literal">null</span>);</span><br><span class="line">        <span class="comment">// 判断栈是否为空</span></span><br><span class="line">        <span class="keyword">if</span> (top == <span class="literal">null</span>) &#123;</span><br><span class="line">          <span class="comment">//如果栈为空，就将入栈的值作为栈的第一个元素</span></span><br><span class="line">          top = newNode;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          <span class="comment">//否则插入到top栈结点前（所谓的就是单链表的头插法）</span></span><br><span class="line">          newNode.next = top;</span><br><span class="line">          top = newNode;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 功能 : 出栈</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: -1 为栈中没有数据</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">pop</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="comment">// 如果栈的最顶层栈结点为null,栈为空</span></span><br><span class="line">        <span class="keyword">if</span> (top == <span class="literal">null</span>) <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//否则执行出栈操作，现将栈顶结点的数据元素赋值给 Value</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">value</span> <span class="operator">=</span> top.data;</span><br><span class="line">        <span class="comment">//将 top 指针向下移动</span></span><br><span class="line">        top = top.next;</span><br><span class="line">        <span class="comment">//返回出栈的值</span></span><br><span class="line">        <span class="keyword">return</span> value;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 功能:输出栈中所有元素</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">printAll</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="comment">//将栈顶指针赋值给p</span></span><br><span class="line">        <span class="type">Node</span> <span class="variable">p</span> <span class="operator">=</span> top;</span><br><span class="line">        <span class="comment">//循环遍历栈(遍历单链表)</span></span><br><span class="line">        <span class="keyword">while</span> (p != <span class="literal">null</span>) &#123;</span><br><span class="line">          System.out.print(p.data + <span class="string">&quot; &quot;</span>);</span><br><span class="line">          <span class="comment">//指向下一个结点</span></span><br><span class="line">          p = p.next;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

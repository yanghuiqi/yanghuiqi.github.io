s="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 功能：单链表的插入、删除、查找</span></span><br><span class="line"><span class="comment"> * 【插入】：插入到指定元素后方</span></span><br><span class="line"><span class="comment"> * 1、查找该元素是否存在？</span></span><br><span class="line"><span class="comment"> * 2、没有找到返回 -1</span></span><br><span class="line"><span class="comment"> * 3、找到进行创建结点并插入链表。</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 【查找】：按值查找/按索引查找</span></span><br><span class="line"><span class="comment"> * 1、判断当前结点是否等于null，且是否等于给定值？</span></span><br><span class="line"><span class="comment"> * 2、判断是否可以找到该值？</span></span><br><span class="line"><span class="comment"> * 3、没有找到返回 -1；</span></span><br><span class="line"><span class="comment"> * 4、找到该值返回结点；</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 【删除】：按值删除</span></span><br><span class="line"><span class="comment"> * 1、判断是否找到该值？</span></span><br><span class="line"><span class="comment"> * 2、找到记录前结点，进行删除；</span></span><br><span class="line"><span class="comment"> * 3、找不到直接返回-1；</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> *  </span></span><br><span class="line"><span class="comment"> * 数据域用于存放数据 </span></span><br><span class="line"><span class="comment"> * 指针域用于存放下一结点地址</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * 通过数据库访问结点的数据</span></span><br><span class="line"><span class="comment"> * 通过指针域访问当前结点的下一结点</span></span><br><span class="line"><span class="comment"> * head [1,2]-&gt;[3,4]-&gt;[5,null]</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//定义结点</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Node</span> &#123;</span><br><span class="line">  <span class="title function_">constructor</span>(<span class="params">data</span>) &#123;</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">data</span> = data;</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">next</span> = <span class="literal">null</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//定义链表</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">LinkList</span> &#123;</span><br><span class="line">  <span class="title function_">constructor</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="comment">//初始化头结点</span></span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">head</span> = <span class="keyword">new</span> <span class="title class_">Node</span>(<span class="string">&quot;head&quot;</span>);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//根据 value 查找结点</span></span><br><span class="line">  findByValue = <span class="function">(<span class="params">value</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> currentNode = <span class="variable language_">this</span>.<span class="property">head</span>;</span><br><span class="line">    <span class="keyword">while</span> (currentNode !== <span class="literal">null</span> &amp;&amp; currentNode.<span class="property">data</span> !== value) &#123;</span><br><span class="line">      <span class="comment">// 一直查找直到找到</span></span><br><span class="line">      currentNode = currentNode.<span class="property">next</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//判断该结点是否找到</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(currentNode);</span><br><span class="line">    <span class="keyword">return</span> currentNode === <span class="literal">null</span> ? -<span class="number">1</span> : currentNode;</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">//根据 index 查找结点</span></span><br><span class="line">  findByIndex = <span class="function">(<span class="params">index</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> pos = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">let</span> currentNode = <span class="variable language_">this</span>.<span class="property">head</span>;</span><br><span class="line">    <span class="keyword">while</span> (currentNode !== <span class="literal">null</span> &amp;&amp; pos !== index) &#123;</span><br><span class="line">      currentNode = currentNode.<span class="property">next</span>;</span><br><span class="line">      pos++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//判断是否找到该索引</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(currentNode);</span><br><span class="line">    <span class="keyword">return</span> currentNode === <span class="literal">null</span> ? -<span class="number">1</span> : currentNode;</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">//插入元素(指定元素向后插入)</span></span><br><span class="line">  insert = <span class="function">(<span class="params">value, element</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">//先查找该元素</span></span><br><span class="line">    <span class="keyword">let</span> currentNode = <span class="variable language_">this</span>.<span class="title function_">findByValue</span>(element);</span><br><span class="line">    <span class="comment">//如果没有找到</span></span><br><span class="line">    <span class="keyword">if</span> (currentNode == -<span class="number">1</span>) &#123;</span><br><span class="line">      <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;未找到插入位置!&quot;</span>);</span><br><span class="line">      <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">let</span> newNode = <span class="keyword">new</span> <span class="title class_">Node</span>(value);</span><br><span class="line">    <span class="comment">// currentNode.next 为元素的临时指针</span></span><br><span class="line">    <span class="comment">// newNode.next 插入元素的下一个</span></span><br><span class="line">    <span class="comment">// 插入元素的下一个指向 存放元素的临时指针</span></span><br><span class="line">    newNode.<span class="property">next</span> = currentNode.<span class="property">next</span>;</span><br><span class="line">    <span class="comment">// 元素的下一指针指向新元素</span></span><br><span class="line">    currentNode.<span class="property">next</span> = newNode;</span><br><span class="line"></span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  </span><br><span class="line"></span><br><span class="line">  <span class="comment">//根据值删除结点</span></span><br><span class="line">  <span class="keyword">delete</span> = <span class="function">(<span class="params">value</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> currentNode = <span class="variable language_">this</span>.<span class="property">head</span>;</span><br><span class="line">    <span class="comment">//保留删除节点的前一节点  1-&gt;2-&gt;3-&gt;4</span></span><br><span class="line">    <span class="keyword">let</span> preNode = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">while</span> (currentNode !== <span class="literal">null</span> &amp;&amp; currentNode.<span class="property">data</span> !== value) &#123;</span><br><span class="line">      <span class="comment">// 删除结点的前一结点</span></span><br><span class="line">      preNode = currentNode;</span><br><span class="line">      <span class="comment">// 删除结点</span></span><br><span class="line">      currentNode = currentNode.<span class="property">next</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (currentNode == <span class="literal">null</span>) <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    <span class="comment">// 删除结点的前一结点指向删除结点的下一结点</span></span><br><span class="line">    preNode.<span class="property">next</span> = currentNode.<span class="property">next</span>;</span><br><span class="line">  &#125;;</span><br><span class="line">  </span><br><span class="line">  <span class="comment">//遍历所有结点</span></span><br><span class="line">  print = <span class="function">() =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> currentNode = <span class="variable language_">this</span>.<span class="property">head</span>;</span><br><span class="line">    <span class="comment">//如果结点不为空</span></span><br><span class="line">    <span class="keyword">while</span> (currentNode !== <span class="literal">null</span>) &#123;</span><br><span class="line">      <span class="variable language_">console</span>.<span class="title function_">log</span>(currentNode.<span class="property">data</span>);</span><br><span class="line">      currentNode = currentNode.<span class="property">next</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//测试</span></span><br><span class="line"><span class="keyword">const</span> list = <span class="keyword">new</span> <span class="title class_">LinkList</span>();</span><br><span class="line">list.<span class="title function_">insert</span>(<span class="string">&quot;xiao&quot;</span>, <span class="string">&quot;head&quot;</span>);</span><br><span class="line">list.<span class="title function_">insert</span>(<span class="string">&quot;lu&quot;</span>, <span class="string">&quot;xiao&quot;</span>);</span><br><span class="line">list.<span class="title function_">insert</span>(<span class="string">&quot;ni&quot;</span>, <span class="string">&quot;head&quot;</span>);</span><br><span class="line">list.<span class="title function_">insert</span>(<span class="string">&quot;hellow&quot;</span>, <span class="string">&quot;head&quot;</span>);</span><br><span class="line">list.<span class="title function_">print</span>();</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;-------------删除元素------------&quot;</span>);</span><br><span class="line">list.<span class="title function_">delete</span>(<span class="string">&quot;ni&quot;</span>);</span><br><span class="line">list.<span class="title function_">delete</span>(<span class="string">&quot;xiao&quot;</span>);</span><br><span class="line">list.<span class="title function_">print</span>();</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;-------------按值查找------------&quot;</span>);</span><br><span class="line">list.<span class="title function_">findByValue</span>(<span class="string">&quot;lu&quot;</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;-------------按索引查找------------&quot;</span>);</span><br><span class="line">list.<span class="title function_">print</span>();</span><br></pre></td></tr></table></figure>

    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>

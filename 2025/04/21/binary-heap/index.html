<h2 id="二叉堆"><a href="#二叉堆" class="headerlink" title="二叉堆"></a>二叉堆</h2><h3 id="当节点下标为-n，它的左右孩子节点分别为-2n-1-2n-2"><a href="#当节点下标为-n，它的左右孩子节点分别为-2n-1-2n-2" class="headerlink" title="当节点下标为 n，它的左右孩子节点分别为 2n+1 2n+2"></a>当节点下标为 n，它的左右孩子节点分别为 2n+1 2n+2</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">BinaryHeap</span> &#123;</span><br><span class="line"></span><br><span class="line">   <span class="comment">/**上浮操作，对插入的节点进行上浮  小的上去</span></span><br><span class="line"><span class="comment">    *</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> arr</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> length ：表示二叉堆的长度</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] upAdjust(<span class="type">int</span> arr[], <span class="type">int</span> length)&#123;</span><br><span class="line">       <span class="comment">//标记插入的节点</span></span><br><span class="line">       <span class="type">int</span> <span class="variable">child</span> <span class="operator">=</span> length - <span class="number">1</span>;</span><br><span class="line">       <span class="comment">//其父亲节点</span></span><br><span class="line">       <span class="type">int</span> <span class="variable">parent</span> <span class="operator">=</span> (child - <span class="number">1</span>)/<span class="number">2</span>;</span><br><span class="line">       <span class="comment">//把插入的节点临时保存起来</span></span><br><span class="line">       <span class="type">int</span> <span class="variable">temp</span> <span class="operator">=</span> arr[child];</span><br><span class="line"></span><br><span class="line">       <span class="comment">//进行上浮</span></span><br><span class="line">       <span class="keyword">while</span> (child &gt; <span class="number">0</span> &amp;&amp; temp &lt; arr[parent]) &#123;</span><br><span class="line">           <span class="comment">//其实不用进行每次都进行交换，单向赋值就可以了</span></span><br><span class="line">           <span class="comment">//当temp找到正确的位置之后，我们再把temp的值赋给这个节点</span></span><br><span class="line">           arr[child] = arr[parent];</span><br><span class="line">           child = parent;</span><br><span class="line">           parent = (child - <span class="number">1</span>) / <span class="number">2</span>;</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="comment">//退出循环代表找到正确的位置</span></span><br><span class="line">       arr[child] = temp;</span><br><span class="line">       <span class="keyword">return</span> arr;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    *  下沉操作，执行删除操作相当于把最后</span></span><br><span class="line"><span class="comment">    *  * 一个元素赋给根元素之后，然后对根元素执行下沉操作</span></span><br><span class="line"><span class="comment">    1.存放临时下沉元素 根据下标找到左孩</span></span><br><span class="line"><span class="comment">    2.判断左右孩子大小，如果右的小让 child下标++</span></span><br><span class="line"><span class="comment">    3.当临时下沉元素 &lt;= 孩子节点，结束</span></span><br><span class="line"><span class="comment">    4.父子替换，更新父下标为子，子下标为 2n+1</span></span><br><span class="line"><span class="comment">    5.把最终的父级（下标）被赋值于临时下沉元素  arr[parent] = temp</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> arr</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> parent 要下沉元素的下标</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> length 数组长度</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] downAdjust(<span class="type">int</span>[] arr, <span class="type">int</span> parent, <span class="type">int</span> length) &#123;</span><br><span class="line">       <span class="comment">//临时保证要下沉的元素</span></span><br><span class="line">       <span class="type">int</span> <span class="variable">temp</span> <span class="operator">=</span> arr[parent];</span><br><span class="line">       <span class="comment">//定位左孩子节点位置</span></span><br><span class="line">       <span class="type">int</span> <span class="variable">child</span> <span class="operator">=</span> <span class="number">2</span> * parent + <span class="number">1</span>;</span><br><span class="line">       <span class="comment">//开始下沉</span></span><br><span class="line">       <span class="keyword">while</span> (child &lt; length) &#123;</span><br><span class="line">           <span class="comment">// 如果右孩子节点比左孩子小，则定位到右孩子</span></span><br><span class="line">           <span class="keyword">if</span> (child + <span class="number">1</span> &lt; length &amp;&amp; arr[child] &gt; arr[child + <span class="number">1</span>]) &#123;</span><br><span class="line">               child++;</span><br><span class="line">           &#125;</span><br><span class="line">           <span class="comment">// 如果父节点比孩子节点小或等于，则下沉结束</span></span><br><span class="line">           <span class="keyword">if</span> (temp &lt;= arr[child])</span><br><span class="line">               <span class="keyword">break</span>;</span><br><span class="line">           <span class="comment">// 单向赋值</span></span><br><span class="line">           arr[parent] = arr[child];</span><br><span class="line">           <span class="comment">// 此时的父成为了之前子的下标</span></span><br><span class="line">           parent = child;</span><br><span class="line">           <span class="comment">// 定位左孩子节点位置</span></span><br><span class="line">           child = <span class="number">2</span> * parent + <span class="number">1</span>;</span><br><span class="line">       &#125;</span><br><span class="line">       arr[parent] = temp;</span><br><span class="line">       <span class="keyword">return</span> arr;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 构建操作</span></span><br><span class="line"><span class="comment">    *</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> arr</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] buildHead(<span class="type">int</span>[] arr,<span class="type">int</span> length) &#123;</span><br><span class="line">       <span class="comment">//从最后一个非叶子节点开始下沉</span></span><br><span class="line">       <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> (length - <span class="number">2</span>) / <span class="number">2</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">           arr = downAdjust(arr, i, length);</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">return</span> arr;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
